<div class="container">
  <h1 class="search-title">STOCK SEARCH</h1>

  <div class="row">
    <div class="col"></div>

    <div class="col-3 search-box">
      <form>
        <div matAutocompleteOrigin #origin="matAutocompleteOrigin">
          <input #tickername
            [formControl]="myControl" [matAutocomplete]="auto"
            [matAutocompleteConnectedTo]="origin" matInput
            class="form-control search-input" type="text" placeholder="Enter stock name">
        </div>

        <mat-autocomplete #auto="matAutocomplete" [panelWidth]="210">
          <mat-option *ngIf="isLoading" class="is-loading">
            <mat-spinner diameter="40"></mat-spinner>
          </mat-option>
          <ng-container *ngIf="!isLoading">
            <mat-option *ngFor="let option of filteredOptions" [value]="option.ticker">
              <span>{{ option.ticker }}</span> | <span style="font-size: 12px;">{{ option.name }}</span>
            </mat-option>
          </ng-container>
        </mat-autocomplete>

        <button type="submit" class="search-btn" (click)="getDetails()">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
          </svg>
        </button>
      </form>


    </div>

    <div class="col"></div>

  </div>

</div>
